<div class="centered-layout">
  <div class="card-clean">
    <div class="tabs">
      <button class="tab-btn" [class.active]="isLogin" (click)="isLogin=true">Autentificare</button>
      <button class="tab-btn" [class.active]="!isLogin" (click)="isLogin=false">Înregistrare</button>
    </div>
    <div class="form-content mt-4">
      @if (!isLogin) {
        <div class="form-group">
          <label>Nume & Apartament</label>
          <input [(ngModel)]="user" type="text" placeholder="Ex: Ion Popescu - Ap 12">
        </div>
      }
      <div class="form-group">
        <label>Email</label>
        <input [(ngModel)]="email" type="email" placeholder="nume@exemplu.com">
      </div>
      <div class="form-group">
        <label>Parolă</label>
        <input [(ngModel)]="pass" type="password" placeholder="••••••••">
      </div>
      <button (click)="isLogin ? doLogin() : doRegister()" class="btn-primary mt-2">
        {{ isLogin ? 'Intră în Cont' : 'Creează Cont' }}
      </button>
    </div>
  </div>
</div>
